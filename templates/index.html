<!doctype html>
<title>FileBin</title>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body style="background: black; color: white">
<h1 style="text-align: center; color:white; margin: 10%"><span style="color: green">Welcome!</span> We enable convenient
    and hassle-free file sharing experience</h1><br><br>
<div>
    <div class="error_container" style="color: red; font-weight: bolder; text-align: center">
        <p id="error_message" style="display: {{ display }}">{{ message }}</p>
    </div>
    <form action="{{ url_for('upload_file') }}" method=post enctype=multipart/form-data style="text-align:center">
        <!--<p><input id="input_file" type="file" name="file">
           <input type=submit value=Upload>
           -->
        <span class="btn btn-primary btn-file">
            <input type=file name=file id="customFile">
         </span>
        <input type=submit class="btn btn-success" value="Generate Download Link">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            $("#customFile").on("change", function() {
              var fileName = $(this).val().split("\\").pop();
              $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });

        </script>
        <script type="text/javascript">
            $('#customFile').bind('change', function() {
                if (this.files[0].size/1024/1024 > 10) {
                    document.getElementById("error_message").style.display = "block";
                    document.getElementById("error_message").innerText = "Please choose a file size lower than 10MB";
                    document.getElementById('customFile').value = "";
                }
                else {
                    document.getElementById("error_message").style.display = "none";
                    document.getElementById("error_message").innerText = "";
                }
            });

        </script>
    </form>
</div>
</body>
